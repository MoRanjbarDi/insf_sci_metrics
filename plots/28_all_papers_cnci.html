<script id="info-payload" type="application/json">{"title": "روند استنادی همهٔ مقالات", "long_title": "روند تأثیر استنادی نرمال شده و توزیع مقالات ایران در چارک‌های مختلف", "md": "<div dir=\"rtl\" style=\"line-height:1.9;\">\n\n  <p style=\"margin:0 0 10px; text-align:justify;\">\n    روند تاثیر استنادی نرمال شده (Category Normalized Citation Impact) مقالات ایران و توزیع مقالات ایران در هر کدام از چارک‌های ضریب تأثیر مجلات WOS\n  <\/p>\n\n  <p style=\"margin:0 0 10px; text-align:justify;\">\n    شاخص استنادی نرمال شده یک مقاله: نسبت تعداد ارجاعات دریافت شده توسط مقاله به میانگین ارجاعات دریافتی مقالات همان موضوع (WOS category) در همان سال،\n    در همان نوع از مقالات (پژوهشی، مروری و ...). WOS مجلات نمایه شده را به بیش از ۲۵۰ موضوع دسته‌بندی کرده است.\n    مقاله‌ای با <b>CNCI = 1<\/b> یعنی دقیقاً مشابه میانگین جهانی مقالات با موضوع، سال و نوع یکسان، مورد ارجاع قرار گرفته است و <b>بیشتر از ۱<\/b> یعنی بیشتر از میانگین جهانی ارجاع گرفته است.\n  <\/p>\n\n  <p style=\"margin:0 0 14px; text-align:justify;\">\n    این شاخص وقتی در مورد مجله، پژوهشگر، دانشگاه، کشور و... استفاده می‌شود، منظور، میانگین وزنی شاخص استنادی تمام مقالات آن فرد یا مجموعه است.\n  <\/p>\n\n  <div dir=\"ltr\" style=\"margin:0 0 18px; text-align:center;\">\n    \\[\n      \\textit{CNCI of a paper} =\n      \\frac{\\textit{Actual citations of a paper}}\n           {\\textit{Expected citations for papers in the same WOS category, year, and document type}}\n    \\]\n  <\/div>\n\n  <p style=\"margin:0 0 10px; text-align:justify;\">\n    منظور از چارک‌های مجلات همان رده‌بندی معروف <b>Q1<\/b>، <b>Q2<\/b>، <b>Q3<\/b> و <b>Q4<\/b> است که به‌عنوان یکی از شاخص‌های متداول کیفیت و اعتبار علمی مجلات به‌کار می‌رود.\n    در این نظام طبقه‌بندی، مجلات هر حوزهٔ موضوعی بر اساس ضریب تأثیر (Impact Factor) تعریف‌شده در پایگاه JCR مرتب می‌شوند و سپس به چهار بخش یا چارک تقسیم می‌گردند.\n  <\/p>\n\n  <p style=\"margin:0 0 10px; text-align:justify;\">\n    از آنجا که چارک‌ها (و در کل چندک‌ها) یک شاخص تعدادی و رتبه‌محور هستند، مرزبندی آن‌ها با تقسیم یک بازهٔ مقداری از ضریب تأثیر انجام نمی‌شود.\n    در چارک‌بندی، مجلات یک حوزه ابتدا بر اساس ضریب تأثیر مرتب می‌شوند و سپس فهرست مرتب‌شده از نظر تعداد به چهار بخش مساوی تقسیم می‌شود؛\n    بنابراین مرز میان چارک‌ها یک عدد ثابت نیست و به جایگاه مجلات در رتبه‌بندی سالانه بستگی دارد.\n    لذا «تعداد» مجلات همهٔ چارک‌ها در یک سال یکسان و بازهٔ تغییرات ضریب تأثیر در هر چارک متفاوت است.\n  <\/p>\n\n  <p style=\"margin:0 0 14px; text-align:justify;\">\n    وقتی صحبت از چارک یا ضریب تأثیر یک مقاله می‌شود منظور، چارک یا ضریب تأثیر مجله‌ای است که مقاله در آن منتشر شده است.\n  <\/p>\n\n  <div dir=\"ltr\" style=\"margin:0; text-align:center;\">\n    \\[\n      \\textit{A journal's impact factor} =\n      \\frac{\\textit{Total number of times its articles were cited during the 2 previous years}}\n           {\\textit{Total number of citable articles in the journal during those 2 years}}\n    \\]\n  <\/div>\n  <p style=\"margin:0 0 14px; text-align:justify;\">\nنکته مهم: ضریب تأثیر (Impact Factor) با وجود محبوبیتش میان پژوهشگران، در مطالعات علم‌سنجی بین‌رشته‌ای با محدودیت‌های جدی روبه‌روست. شاخص تأثیر استنادی نرمال‌شده (CNCI) برای رفع همین محدودیت‌ها طراحی شده است.\nحوزه‌های علمی الگوهای استنادی متفاوتی دارند؛ برای مثال، مقالات شیمی معمولاً بیش از زیست‌شناسی استناد می‌گیرند و همین امر ضریب تأثیر مجلات را تحت تأثیر قرار می‌دهد. به همین دلیل، دو مجله از رشته‌های مختلف، حتی با ضریب تأثیر مشابه، الزاماً از نظر سطح علمی قابل مقایسه نیستند. نوع مقاله چنین تأثیری دارد؛ مقالات مروری معمولاً بسیار بیشتر از مقالات پژوهشی استناد دریافت می‌کنند. متغیر مؤثر دیگر سال انتشار است. مثلا سال ۲۰۲۰ به دلیل پاندمی کرونا، مقالات حوزه سلامت به‌طور استثنایی پراستناد بودند.\nتأثیر استنادی نرمال‌شده با تعدیل سه عامل رشته، نوع مقاله و سال انتشار امکان مقایسه‌ی منصفانه میان همه‌ی مقالات را فراهم می‌کند. همچنین این شاخص در سطح مقاله محاسبه می‌شود، برخلاف ضریب تأثیر که در سطح مجله است؛ بنابراین از ایجاد برداشت‌های نادرست درباره کیفیت واقعی یک مقاله جلوگیری می‌کند.\n\n  <\/p>\n<\/div>"}</script>

<script>
(function() {
    const payloadEl = document.getElementById('info-payload');
    const btn = document.querySelector('.info-btn');
    const drawer = document.getElementById('info-drawer');
    const backdrop = document.getElementById('info-backdrop');
    const closeBtn = document.getElementById('info-close');
    const titleEl = document.getElementById('info-title');
    const bodyEl = document.getElementById('info-body');

    if (!payloadEl || !btn || !drawer || !backdrop || !closeBtn || !titleEl || !bodyEl) return;

    const isPortrait = window.matchMedia && window.matchMedia('(orientation: portrait)').matches;

    let payload = {};
    try {
        payload = JSON.parse(payloadEl.textContent || '{}');
    } catch (e) {
        payload = {};
    }

    const rawInfo = (payload.md || '').trim();

    function looksLikeHtml(s) {
        return /<\/?[a-z][\s\S]*>/i.test(String(s || ''));
    }

    function sanitizeHtml(input) {
        const template = document.createElement('template');
        template.innerHTML = String(input || '');

        const blockedTags = new Set(['SCRIPT','IFRAME','OBJECT','EMBED']);
        const walker = document.createTreeWalker(template.content, NodeFilter.SHOW_ELEMENT, null);
        const toRemove = [];

        while (walker.nextNode()) {
            const el = walker.currentNode;

            if (blockedTags.has(el.tagName)) {
                toRemove.push(el);
                continue;
            }

            [...el.attributes].forEach(attr => {
                const name = attr.name.toLowerCase();
                const val = (attr.value || '').trim();

                if (name.startsWith('on')) el.removeAttribute(attr.name);

                if ((name === 'href' || name === 'src') && /^javascript:/i.test(val)) {
                    el.setAttribute(attr.name, '#');
                }
            });
        }

        toRemove.forEach(el => el.remove());
        return template.innerHTML;
    }

    // Title supports HTML too
    const titleRaw = payload.long_title || payload.title || 'Info';
    if (looksLikeHtml(titleRaw)) titleEl.innerHTML = sanitizeHtml(titleRaw);
    else titleEl.textContent = titleRaw;

    if (!rawInfo) {
        btn.classList.add('disabled');
        btn.setAttribute('aria-disabled', 'true');
        btn.disabled = true;
        if (!isPortrait) {
            try { sessionStorage.setItem('infoOpen', '0'); } catch(e) {}
        }
        return;
    }

    function escapeHtml(s) {
        return String(s)
            .replace(/&/g,'&amp;')
            .replace(/</g,'&lt;')
            .replace(/>/g,'&gt;');
    }

    // Minimal markdown -> HTML (HTML is handled separately)
    function mdToHtml(markdown) {
        let text = String(markdown).replace(/\r\n?/g, '\n');

        const parts = text.split(/```/g);
        for (let i = 0; i < parts.length; i++) {
            if (i % 2 === 1) {
                parts[i] = '<pre><code>' + escapeHtml(parts[i].trim()) + '</code></pre>';
            } else {
                parts[i] = escapeHtml(parts[i]);
            }
        }
        text = parts.join('');

        text = text.replace(/`([^`]+?)`/g, '<code>$1</code>');
        text = text.replace(/\[([^\]]+?)\]\(([^\)]+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
        text = text.replace(/\*\*([^*]+?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/(^|[^*])\*([^*]+?)\*(?!\*)/g, '$1<em>$2</em>');

        text = text.replace(/^###\s+(.*)$/gm, '<h3>$1</h3>');
        text = text.replace(/^##\s+(.*)$/gm, '<h2>$1</h2>');
        text = text.replace(/^#\s+(.*)$/gm, '<h1>$1</h1>');

        const lines = text.split(/\n/);
        let out = [];
        let inUl = false;

        for (const line of lines) {
            const m = line.match(/^\s*[-*]\s+(.*)$/);
            if (m) {
                if (!inUl) {
                    inUl = true;
                    out.push('<ul>');
                }
                out.push('<li>' + m[1] + '</li>');
            } else {
                if (inUl) {
                    out.push('</ul>');
                    inUl = false;
                }
                out.push(line);
            }
        }
        if (inUl) out.push('</ul>');
        text = out.join('\n');

        const blocks = text.split(/\n\s*\n/g).map(b => b.trim()).filter(Boolean);
        return blocks.map(b => {
            if (/^<(h1|h2|h3|ul|pre)/.test(b)) return b;
            return '<p>' + b.replace(/\n/g, '<br>') + '</p>';
        }).join('\n');
    }

    // Render body: HTML if looks like HTML, else Markdown
    if (looksLikeHtml(rawInfo)) bodyEl.innerHTML = sanitizeHtml(rawInfo);
    else bodyEl.innerHTML = mdToHtml(rawInfo);

    // MathJax typeset (retry until loaded)
    let typesetTries = 0;
    function requestTypeset() {
        if (window.MathJax && MathJax.typesetPromise) {
            try {
                if (MathJax.typesetClear) MathJax.typesetClear([drawer]);
            } catch(e) {}
            MathJax.typesetPromise([drawer]).catch(function(){});
            return;
        }
        if (typesetTries++ < 25) setTimeout(requestTypeset, 200);
    }
    requestTypeset();

    function setDesktopInfoState(isOpen) {
        if (isPortrait) return;
        try {
            sessionStorage.setItem('infoOpen', isOpen ? '1' : '0');
        } catch (e) {}
    }

    function openDrawer() {
        drawer.classList.add('open');
        backdrop.classList.add('open');
        drawer.setAttribute('aria-hidden', 'false');
        backdrop.setAttribute('aria-hidden', 'false');
        document.documentElement.classList.add('no-scroll');
        document.body.classList.add('no-scroll');
        setDesktopInfoState(true);
        requestTypeset();
        drawer.focus();
    }

    function closeDrawer() {
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        drawer.setAttribute('aria-hidden', 'true');
        backdrop.setAttribute('aria-hidden', 'true');
        document.documentElement.classList.remove('no-scroll');
        document.body.classList.remove('no-scroll');
        setDesktopInfoState(false);
        btn.focus();
    }

    // Info button toggles open/close
    btn.addEventListener('click', function() {
        if (drawer.classList.contains('open')) closeDrawer();
        else openDrawer();
    });

    closeBtn.addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && drawer.classList.contains('open')) {
            closeDrawer();
        }
    });

    // Option A: restore open state ONLY on desktop
    if (!isPortrait) {
        let shouldOpen = false;
        try {
            shouldOpen = (sessionStorage.getItem('infoOpen') === '1');
        } catch(e) {
            shouldOpen = false;
        }
        if (shouldOpen) openDrawer();
    }
})();
</script>
